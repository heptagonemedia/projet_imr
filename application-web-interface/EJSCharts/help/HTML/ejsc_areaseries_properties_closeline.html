<p>boolean <span style="font-weight: bold; color: #0000ff;">closeLine</span> = true</p>
<p>&nbsp;</p>
<p><span style="font-weight: bold;">Description</span></p>
<p>&nbsp;</p>
<p>Defines whether the line drawn around the area returns to the zero plane to create a complete shape (true) or if it drawn only through the points in the data set (false).</p>
